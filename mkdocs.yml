# See 
# https://github.com/squidfunk/mkdocs-material/blob/main/mkdocs.yml
# for ideas.

# Project information
site_name: "refcount - Python package for reference counting"
site_author: "Jean-Michel Perraud"
site_description: >-
  This package is primarily for managing resources, for instance from 
  native libraries written for instance in C++, from Python.
# Do I need the site_url?? not sure. Works as is.
# site_url: "https://pyrefcount.readthedocs.io/en/latest/"
repo_url: https://github.com/csiro-hydroinformatics/pyrefcount
watch: [mkdocs.yml, README.md, CONTRIBUTING.md, CHANGELOG.md, refcount]
# Copyright
copyright: Copyright &copy; 2016 - 2024 CSIRO
edit_uri: edit/main/docs/

# Repository
repo_name: csiro-hydroinformatics/pyrefcount

docs_dir: './docs'

validation:
  omitted_files: warn
  absolute_links: warn
  unrecognized_links: warn


theme:
  name: "material"
  # custom_dir: docs/.overrides
  palette:
  - media: "(prefers-color-scheme)"
    toggle:
      icon: material/brightness-auto
      name: Switch to light mode
  - media: "(prefers-color-scheme: light)"
    scheme: default
    primary: teal
    accent: purple
    toggle:
      icon: material/weather-sunny
      name: Switch to dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    primary: black
    accent: lime
    toggle:
      icon: material/weather-night
      name: Switch to system preference
  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true
  language: en
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tooltips
    - navigation.footer
    # - content.tabs.link
    # - header.autohide
    # - navigation.expand
    - navigation.indexes
    # - navigation.instant
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate

plugins:
  - search
  - mkdocstrings:
      handlers:
        # See: https://mkdocstrings.github.io/python/usage/
        python:
          options:
            docstring_style: google
  # minify seems advanced. https://squidfunk.github.io/mkdocs-material/customization/#theme-development  
  # - minify:
  #   minify_html: true



# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  # - pymdownx.emoji:
  #     emoji_generator: !!python/name:materialx.emoji.to_svg
  #     emoji_index: !!python/name:materialx.emoji.twemoji
  - pymdownx.highlight:
     anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  # - pymdownx.superfences:
  #     custom_fences:
  #       - name: mermaid
  #         class: mermaid
  #         format: !!python/name:pymdownx.superfences.fence_code_format
  # - pymdownx.keys
  # - pymdownx.magiclink:
  #    repo_url_shorthand: true
  #    user: csiro-hydroinformatics
  #    repo: pyrefcount
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

nav:
  - Home: index.md
  - Applications: usage-and-applications.md
  - API Doc:
    - Submodule interop: interop-module.md
    - Submodule putils: putils-module.md
    - Submodule base: base-module.md
  - Development:
    - Contributing: contributing.md
    - Code of Conduct: code_of_conduct.md
    - Coverage report: coverage.md
    - Changelog: changelog.md
  - Appendix:
    - Developer Notes: tech_notes.md
    # - Sandpit: sandpit.md

